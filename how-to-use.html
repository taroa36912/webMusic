<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトの利用方法 - GAKIのミュージックスタジオ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <iframe id="header-frame" src="header.html" scrolling="no"></iframe>
    <main class="content-container">
        <h2>サイトの利用方法</h2>
        <div class="how-to-use-content">
            <h3>1. 音楽の選択</h3>
            <p>ホームページで、睡眠系音楽または作業系音楽のカテゴリーから聴きたい曲を選びます。</p>

            <h3>2. 音楽の再生</h3>
            <p>選んだ曲のページで、再生ボタンをクリックして音楽を聴き始めます。一時停止ボタンで音楽を止めることができます。</p>

            <h3>3. 音楽のダウンロード</h3>
            <p>気に入った曲は、ダウンロードボタンをクリックしてデバイスに保存できます。</p>

            <h3>4. お問い合わせ</h3>
            <p>質問や要望がある場合は、フッターにある「お問い合わせ」リンクからお問い合わせフォームにアクセスできます。</p>

            <h3>5. 利用規約の確認</h3>
            <p>サイトを利用する前に、フッターにある「利用規約」リンクから利用規約をご確認ください。</p>
        </div>
    </main>
    <iframe id="footer-frame" src="footer.html" scrolling="no"></iframe>
</body>
</html>
