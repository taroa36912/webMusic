<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曲名 - 詳細情報</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <iframe id="header-frame" src="header.html" scrolling="no"></iframe>
    <main class="music-info-main">
        <div class="music-info-container">
            <h2 id="music-title" class="music-info-title">曲名</h2>
            <div class="music-detail">
                <img id="music-image" src="" alt="" class="music-detail-icon">
                <div class="music-info">
                    <p><strong>ジャンル:</strong> <span id="music-genre"></span></p>
                    <audio id="audio-player" src=""></audio>
                    <button id="play-button">再生</button>
                    <button id="pause-button">一時停止</button>
                    <br><br>
                    <a id="download-link" href="" download><button>ダウンロード</button></a>
                    <p><strong>作成者:</strong> <span id="music-composer"></span></p>
                </div>
            </div>
            <p class="return-link"><a href="index.html">ホームに戻る</a></p>
        </div>
    </main>
    <iframe id="footer-frame" src="footer.html" scrolling="no"></iframe>
    <script src="main.js"></script>
</body>
</html>
